<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="wrapper"></div>
  <div class="box_size"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box_color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flex__box">
    <div class="flex__item"></div>
    <div class="flex__item"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="clearfix">
    <div class="red_box"></div>
    <div class="bleu_box"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex_box">
    <div class="flex_item">A</div>
    <div class="flex_item">B</div>
    <div class="flex_item">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex_box2">
    <div class="flex_item2">A</div>
    <div class="flex_item2">B</div>
    <div class="flex_item2">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex_box3">
    <div class="flex_item3"></div>
    <div class="flex_item3"></div>
    <div class="flex_item3"></div>
  </div>
</body>

</html>
